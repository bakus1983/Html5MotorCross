  <script>
  // Create world
  var worldAABB = new b2AABB();
  worldAABB.minVertex.Set(0, 0);
  worldAABB.maxVertex.Set(1000, 500);
  var gravity = new b2Vec2(0, 300);
  var world = new b2World(worldAABB, gravity, true); // true is for allowSleep
  
  function setupWorld() {
    // Create body
    var circleSd = new b2CircleDef();
    circleSd.density = 1.0;
    circleSd.radius = 20;
    circleSd.restitution = 1.0; 
    circleSd.friction = 0;
    var circleBd = new b2BodyDef();
    circleBd.AddShape(circleSd);
    circleBd.position.Set(100, 0);
    var circleBody = world.CreateBody(circleBd);
    
    // Create joint
    
    
	var points =  [ [-50,-50], // top left
					[-50,50], 
					[50,50],
					[50,-50] ];


/*      var polySd1 = new b2PolyDef();
      polySd1.vertexCount = points.length;
      for (var i = 0; i < points.length; i++) {
        polySd1.vertices[i].Set(points[i][0], points[i][1]);
      }
*/      //polySd1.localPosition.Set(200, 0)


	var polySd1 = new b2BoxDef();
	polySd1.extents.Set(50, 5);
	polySd1.density = 1.0;
	
      
      var polyBd = new b2BodyDef();
      polyBd.AddShape(polySd1);
      polyBd.position.Set(100,500);
      return world.CreateBody(polyBd)

  }
  
  // Repeat
  var ctx;
  var canvasWidth; 
  var canvasHeight; 
  function step(cnt) {
    world.Step(1.0/60, 1);
    ctx.clearRect(0, 0, canvasWidth, canvasHeight);
    drawWorld(world, ctx);
    setTimeout('step(' + (cnt || 0) + ')', 10);
  }
  
  
  Event.observe(window, 'load', function() {
    setupWorld(world);
    ctx = $('canvas').getContext('2d');
    var canvasElm = $('canvas');
    canvasWidth = parseInt(canvasElm.width);
    canvasHeight = parseInt(canvasElm.height);
    step();
  });
  </script>
